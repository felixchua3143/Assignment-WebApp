<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input[type="email"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/home">Home</a>
        <a href="/logout">Logout</a>
    </nav>
    <div class="container">
        <h2>Your Profile</h2>
        <form action="/update_profile" method="POST">
            <input type="email" name="email" value="{{ user.email }}" placeholder="Enter new Email" required>
            <input type="password" name="password" value="{{ user.password }}" placeholder="Enter new Password" required>
            <input type="submit" value="Update Profile">
        </form>
        <form action="/delete_account" method="POST">
            <input type="submit" value="Delete Account" style="background-color: red; border: none;">
        </form>
    </div>
</body>
</html>
