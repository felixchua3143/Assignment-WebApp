{% extends "base.html" %}
{% block title %}Purchase Page{% endblock %}
{% block content %}
  <h1>Purchase Products</h1>
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-4">
        <div class="card" style="height: 350px;width:30%; overflow: hidden;">
          <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" class="card-img-top" alt="{{ product.name }}" style="height: 50%; width: 20%; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">Stock: {{ product.stock }}</p>
            <p class="card-text">Price: ${{ product.price }}</p>
            <a href="{{ url_for('purchase_product', product_id=product.id) }}" class="btn btn-success">Purchase</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <a href="{{ url_for('home') }}" class="btn btn-secondary">Go Back</a>
{% endblock %}
