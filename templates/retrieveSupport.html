<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Requests</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Support Requests</h1>
    <div class="feedback-list">
        {% for support in support_list %}
        <div class="feedback-item">
            <p><strong>{{ support.name }}</strong> ({{ support.email }})</p>
            <p>Issue: {{ support.issue }}</p>
            <form action="{{ url_for('delete_support', id=support.id) }}" method="POST">
                <a href="{{ url_for('update_support', id=support.id) }}">Edit</a>
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
