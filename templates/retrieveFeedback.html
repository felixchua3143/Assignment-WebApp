{% extends "feedback_base.html" %}
{% block title %}Retrieve Feedback{% endblock %}
{% block content %}

<h1>Feedback List</h1>
    <div class="feedback-list">
        {% for feedback in feedback_list %}
        <div class="feedback-item">
            <p><strong>{{ feedback.name }}</strong> ({{ feedback.email }})</p>
            <p>{{ feedback.feedback }}</p>
            <form action="{{ url_for('delete_feedback', id=feedback.id) }}" method="POST">
                <a href="{{ url_for('update_feedback', id=feedback.id) }}">Edit</a>
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}">Back to Home</a>

{% endblock %}
