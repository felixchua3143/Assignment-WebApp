{% extends "__admin_base.html" %}

{% block navbar %}
    {% include 'includes/__admin_navbar.html' %}
{% endblock %}

    {% block content %}
     <h2>User Database</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for username, user in users %}
        <tr>
            <td>{{ username }}</td>
            <td>{{ user['password'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('logout') }}">Logout</a>

{% endblock %}
