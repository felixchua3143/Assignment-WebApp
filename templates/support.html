{% extends "other_base.html" %}
{% block title %}Support Form{% endblock %}
{% block content %}

<h1>Submit Support Request</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="issue" placeholder="Describe Your Issue" rows="5" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <a class="btn btn-secondary" href="{{ url_for('home') }}">Back to Home</a>

{% endblock %}
